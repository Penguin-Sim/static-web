<!DOCTYPE html>
<html>
    <head>
        <title>Penguin Sim - Log In</title>
        <meta charset="utf-8" />
    </head>
    <body>
        <h1>Log In</h1>
        <form>
            <div>
                <label for="email">Email</label>
                <input type="email" id="email" name="email">
            </div>

            <div>
                <label for="password">Password</label>
                <input type="password" id="password" name="password">
            </div>

            <button>Log In</button>
        </form>
    </body>
</html>
